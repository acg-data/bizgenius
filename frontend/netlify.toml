[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  VITE_CONVEX_URL = "https://your-project-name.convex.cloud"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[functions]
  directory = "convex/functions"
